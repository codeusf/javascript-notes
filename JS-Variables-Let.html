<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Variables-Let</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Const Variable:</h1>
    <p>Variables defined with const cannot be Redeclared</p>
    <p>Variables defined with const cannot be Reassigned</p>
    <p>Variables defined with const have Block Scope</p>
    <h3>Example:</h3>
  </body>
  <script>
    let a = "Hamza Khan Lodhi<br>";
    document.write(a);

    a = "Rehman";
    document.write(a);
  </script>
</html>
